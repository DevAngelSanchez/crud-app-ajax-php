<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Tareas con PHP y AJAX</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <!-- Nav menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Task App</a>

        <!-- Search menu -->
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your task">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </nav>

    <!-- App -->
    <div class="container mt-3 p-4">
        <div class="row">
            <!-- Create new task form -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form class="" id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="taskName" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="taskDescription" cols="30" rows="10" class="form-control"
                                    placeholder="Task Description"></textarea>
                            </div>
                            <button class="btn btn-primary btn-block text-center">Save task</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tasks -->
            <div class="col-md-7">
                <div id="task-result" class="card my-3">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-borderless table-striped table-sm table-light">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
